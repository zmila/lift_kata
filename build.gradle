plugins {
    id 'java'
    id "se.thinkcode.cucumber-runner" version "0.0.8"
}

group 'zl.try'
version '1.0-SNAPSHOT'
description '''
https://kata-log.rocks/lift-kata
try to implement lift CLI app using Cucumber BDD 
'''

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit:6.8.1'
    testImplementation 'junit:junit:4.13'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'

}

cucumber {
    threads = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
    glue = 'classpath:zl.lift_kata'
    plugin = ['pretty'] // 'pretty',
    tags = ''
    name = ''
    dryRun = 'true'

    featurePath = 'src/test/resources'
    main = 'io.cucumber.core.cli.Main'
}

